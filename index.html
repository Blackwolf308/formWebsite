<!DOCTYPE html>
<html>
    <head>
        <meta name="veiwport"
              content="width=device-width, initial-scale=1, maximum-width=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    </head>
    <body>
        <form action="http://www.fvi-grad.com:4004/email" method="POST">
            <div class="container">
                <style>
                    .container {
                        margin-left:60px;
                        margin-right:auto;
                    }
                </style>
                <div class="hide">
                    <input type="text" name="dest_email" value="blackwolf3012@live.com">
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="form-group">
                            <label for="Inputname">Name</label>
                            <input type="text" class="form-control" id="InputName"
                                   placeholder="Jane Doe"
                                   name="full_name">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="form-group">
                            <label for="PhoneNumber">Phone Number</label>
                            <input type="number" class="form-control" id="PhoneNumber"
                                    placeholder="(000)000-0000"
                                    name="phone">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="form-group">
                            <label for="InputEmail">Email</label>
                            <input type="email" class="form-control" id="InputEmail"
                               placeholder="Email"
                               name="email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" id="InputPassword"
                               placeholder="Password"
                               name="password">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="form-group">
                            <label for="TypeMessage">Type Message Here</label>
                            <textarea class="form-control" id="TypeMessage"
                                  placeholder="Message"
                                  name="message"></textarea>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="form-group">
                            <label for="Today">Start Date</label>
                            <input type="date" class="form-control" id="Today"
                               name="ddate">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
