<!DOCTYPE html>
<html>
    <head>
        <meta name="veiwport"
              content="width=device-width, initial-scale=1, maximum-width=1, user-scalable=no">
        <link href="css/bootstrap.min.css"
              type="text/css"
              rel="stylesheet">
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    </head>
    <body>
        <form action="http://www.fvi-grad.com:4004/email" method="POST">
            <div class="hide">
                <input type="text" name="dest_email" value="blackwolf3012@live.com">
            </div>
            <div class="form-group">
                <label for="Inputname">Name</label>
                <input type="text" class="form-control" id="InputName"
                       placeholder="Jane Doe"
                       name="full_name">
            </div>
            <div>
                <label for="PhoneNumber">Phone Number</label>
                <input type="number" class="form-control" id="PhoneNumber"
                       placeholder="(000)000-0000"
                       name="phone">
            </div>
            <div>
                <label for="InputEmail">Email</label>
                <input type="email" class="form-control" id="InputEmail"
                       placeholder="Email"
                       name="email">
            </div>
            <div>
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword"
                       placeholder="Password"
                       name="password">
            </div>
            <div>
                <label for="TypeMessage">Type Message Here</label>
                <textarea class="form-control" id="TypeMessage"
                       placeholder="Message"
                       name="message"></textarea>
            </div>
            <div>
                <label for="Today">Start Date</label>
                <input type="date" class="form-control" id="Today"
                       name="ddate">
            </div>
            <div>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </body>
</html>
